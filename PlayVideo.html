<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/PlayVideo.css">
    <link href="css/video-js.css" rel="stylesheet">	
    <title>Video Player</title>
    <style>
    .homecenter{
        margin: 0 auto;
    }
    </style>
</head>
<body>
    <div class="topLog">

    </div>
    <div class="TitleLan">
        <div class="logo" style="margin-left:360px;float: left;">
            <img src="img/Logo.png" alt=""  height="85px;">
        </div>
        <div class="companyName" style="margin-top:20px;">
                天一教育
        </div>
    </div> 
    <div class="home">
        <div class="homecenter">
            <video id="my-video" class="video-js" controls preload="auto" width="1200px" height="800"
		  poster="m.png" data-setup="{}">
			<source src="http://jq22com.qiniudn.com/jq22-sp.mp4" type="video/mp4">
			<p class="vjs-no-js">
			  To view this video please enable JavaScript, and consider upgrading to a web browser that
			  <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
			</p>
		  </video>
		  <script src="js/video.min.js"></script>	
		  <script type="text/javascript">
			var myPlayer = videojs('my-video');
			videojs("my-video").ready(function(){
				var myPlayer = this;
				myPlayer.play();
			});
		</script>
        </div>
    </div>
</body>
</html>
